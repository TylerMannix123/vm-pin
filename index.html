<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframeextras.loaders.min.js"></script>
    <style>
        body,a-scene {
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
        }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
        <a-scene
        renderer="logarithmicDepthBuffer:true;"
        loading-screen="enabled:false;"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-assets>
          <a-asset-item id="vicinityPin" src="https://raw.githubusercontent.com/TylerMannix123/vm-pin/main/assets/vm-pin.gltf"></a-asset-item>
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0" look-at="[gps-camera]" gps-entity-place="latitude:-34.007416829;longitude:18.46224832;" animation="property: rotation; to: 0 -359 0; dur: 6000; easing: linear; loop: true;">
            <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#vicinityPin" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>
        <a-entity position="-3 0 50">
          <a-camera gps-camera rotation-reader> </a-camera>
        </a-entity>
        <!-- <a-sky color="skyblue"></a-sky> -->
        </a-scene>
  </body>
</html>
